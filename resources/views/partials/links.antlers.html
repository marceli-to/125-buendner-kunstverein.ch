<div class="font-semibold col-span-full lg:col-span-4 lg:col-start-8 flex flex-col gap-y-10 mt-40 lg:mt-60">
  {{ link }}
    <a 
      href="{{ url }}" 
      target="{{ url | is_external_url ? '_blank' : '_self' }}" 
      title="{{ text }}"
      class="font-semibold inline-flex gap-x-5 hover:text-amber transition-colors duration-200">
      {{ partial:icons/arrow class="w-14 h-auto" }}
      {{ text }}
    </a>
  {{ /link }}
  </div>
