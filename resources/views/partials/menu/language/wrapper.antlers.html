<nav class="{{ class }}">
  <ul class="flex flex-col gap-y-4">
    {{ locales current_first="false" }}
      <li>
        <a 
          href="{{ permalink }}" 
          title="{{ locale:locale }}"
          class="uppercase {{ site:short_locale == locale:locale ? 'font-semibold' : '' }}">
          {{ locale:locale }}
        </a>
      </li>
    {{ /locales }}
  </ul>
</nav>
