<article class="content col-span-full lg:col-span-9 lg:col-start-3 max-w-lg mb-40 last-of-type:mb-0 leading-[1.3] lg:leading-[1.375]">
  {{ partial:headings/h2 :sub_heading="title" class="!leading-[1.2]" }}
  <p class="font-semibold">{{ text | nl2br }}</p>
  {{ if link }}
  <div>
    <a 
      href="{{ link }}" 
      title="{{ text }}"
      class="font-semibold">
      {{ linktext }}
    </a>
  </div>
  {{ /if }}
</article>
