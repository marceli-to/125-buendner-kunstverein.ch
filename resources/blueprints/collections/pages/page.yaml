title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            handle: page_elements
            field:
              type: replicator
              display: Inhalte
              localizable: true
              collapse: true
              sets:
                main_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    main_heading:
                      display: Hauptitel
                      instructions: 'Haupttitel hinzufügen'
                      icon: text-formatting-all-caps
                      fields:
                        -
                          handle: main_heading
                          field:
                            type: textarea
                            display: Haupttitel
                            localizable: false
                    editor:
                      display: Texteditor
                      instructions: 'Texteditor mit optionalem Titel hinzufügen'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    teaser:
                      display: Teaser
                      instructions: 'Teaser für Startseite hinzufügen'
                      icon: text-formatting-initial-letter
                      fields:
                        -
                          handle: title
                          field:
                            type: textarea
                            display: Titel
                            localizable: false
                        -
                          handle: text
                          field:
                            type: textarea
                            display: Text
                            localizable: false
                        -
                          handle: link
                          field:
                            collections:
                              - pages
                            type: link
                            display: Link
                            localizable: false
                        -
                          handle: linktext
                          field:
                            type: text
                            display: Linktext
                            localizable: false
                    links:
                      display: Links
                      instructions: 'Linkliste für Startseite hinzufügen.'
                      icon: link
                      fields:
                        -
                          handle: link
                          field:
                            type: replicator
                            display: Link
                            localizable: false
                            sets:
                              link:
                                display: Link
                                instructions: 'Link hinzufügen'
                                icon: link
                                sets:
                                  link:
                                    display: Link
                                    instructions: 'Link hinzufügen'
                                    icon: link
                                    fields:
                                      -
                                        handle: url
                                        field:
                                          collections:
                                            - pages
                                          type: link
                                          display: Url
                                          localizable: false
                                      -
                                        handle: text
                                        field:
                                          type: text
                                          display: Text
                                          localizable: false
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
